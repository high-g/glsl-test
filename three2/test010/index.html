<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>three</title>
<style>
* {
  margin: 0;
  padding: 0;
}
html, body, #canvas {
  width: 960px;
  height: 540px;
}
#canvas, #svgLine, #hud{
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>

<div style="position:relative; overflow: hidden; width: 960px; height: 540px;">
  <canvas id="canvas"></canvas>

  <svg width="960" height="540" >
    <line id="svgLine" x1="0" y1="0" x2="0" y2="0" stroke="#000" stroke-width="5" />
  </svg>
  <div id="hud" style="background: #fff;"></div>

</div>

<script src="../node_modules/three/build/three.min.js"></script>
<script src="index.js"></script>
</body>
</html>
